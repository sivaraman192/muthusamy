<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Flower Shop - Fresh Flowers, Wedding Garlands, and More">
  <title>M.K MUTHU MALAR VANIGAM</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50; /* Green theme for freshness */
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom: 5px solid #388E3C;
    }

    header h1 {
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Product Cards */
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 3px solid #4CAF50; /* Border matching theme color */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #4CAF50;
    }

    .product p {
      font-size: 0.9rem;
      color: #3edd0d;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .product button:hover {
      background-color: #388E3C;
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background-color: #2c8500;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>M.K MUTHU MALAR VANIGAM</h1>
  <p>Fresh Flowers, Currency Garlands, Vetiver Garlands, Ealakai Garlands</p>
</header>

<main>
  <section class="container" id="product-list">
    <!-- Product Cards will be dynamically injected here -->
  </section>
</main>

<footer>
  <p>Â© M.K MUTHU MALAR VANIGAM</p>
</footer>

<script>
  const products = [
    { 
      id: 1, 
      name: "Red Roses Bouquet", 
      price: 25, 
      image: "https://sivaraman192.github.io/photo.jpg", // Corrected example URL
      description: "A beautiful bouquet of fresh red roses." 
    },
    { 
      id: 2, 
      name: "Rose and Nanthiyavattai Garland", 
      price: 35, 
      image: "https://sivaraman192.github.io/jyothika%20malai.jpg", // Fixed URL
      description: "A lovely combination of roses and nanthiyavattai flowers." 
    },
  ];

  const ownerWhatsAppNumber = "919342913781";

  function addToCartAndMessage(productId) {
    const product = products.find(p => p.id === productId);
    const message = `Hello, I would like to purchase the following product: %0A%0A*Product Name*: ${product.name}%0A*Price*: $${product.price}%0A*Description*: ${product.description}%0A*Image*: ${product.image}%0A%0AIs it available?`;
    window.open(`https://wa.me/${ownerWhatsAppNumber}?text=${message}`, "_blank");
  }

  function loadProducts() {
    const productList = document.getElementById("product-list");
    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.className = "product";
      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <p>Price: $${product.price}</p>
        <button onclick="addToCartAndMessage(${product.id})">Add to Cart & Message</button>
      `;
      productList.appendChild(productCard);
    });
  }

  window.onload = loadProducts;
</script>

</body>
</html>
